<div class="container" *ngIf="logError == false; else elseBlock">
    <h1 class="text-center mt-4">INICIÁ SESIÓN COMO ADMINISTRADOR</h1>

    <form [formGroup]="this.loginForm" class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-5 justify-content-center">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Correo electrónico *</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5 justify-content-center" *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.dirty">
                <p *ngIf="this.loginForm.get('email')?.hasError('required')" class="text-danger text-center">*El campo es obligatorio</p>
                <p *ngIf="this.loginForm.get('email')?.hasError('email')" class="text-danger text-center">*Debe ingresar una dirección de correo electrónico válida</p>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-5 justify-content-center">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Contraseña *</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5" *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.dirty">
                <p *ngIf="this.loginForm.get('password')?.hasError('required')" class="text-danger text-center">*El campo es obligatorio</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <button mat-raised-button class="example-full-width color" (click)="ejecutarLogin()">Enviar</button>
            </div>
        </div>
    </form>    
</div>

<ng-template #elseBlock>
    <div class="container justify-content-center mt-5">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center text-center">
                <h3>Algún dato es incorrecto o no estás autorizado para ingresar</h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <button mat-raised-button class="example-full-width color" (click)="back()">Volvé a intentarlo</button>
            </div> 
        </div>
    </div>
</ng-template>
