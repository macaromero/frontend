<div class="container" *ngIf="modify === true; else elseBlock">
    <h1 class="text-center mt-4 color">MODIFICÁ TUS DATOS DE PERFIL</h1>
    <form [formGroup]="updateAdminForm" class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Nombre *</mat-label>
                    <input type="text" matInput formControlName="nombre">
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Apellido *</mat-label>
                    <input matInput formControlName="apellido">
                </mat-form-field>
            </div>
        </div>
                       
        <div class="row justify-content-center">
            <div class="col-6">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Contraseña *</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-6">
                <button mat-raised-button class="example-full-width fondo" (click)="submit()">Enviar</button>
            </div>    
        </div>            
    </form>
</div>

<ng-template #elseBlock class="mt-5">
    <div class="container justify-content-center mt-5">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center text-center">
                <h3>¡Se modificaron tus datos de perfil correctamente!</h3>
            </div>
        </div>
    </div>
</ng-template>
