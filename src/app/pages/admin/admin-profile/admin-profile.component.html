<div class="container justify-content-center" *ngIf="trigger == false; else elseBlock">
    <h1 class="text-center mt-4 color">PERFIL DE {{admin.nombre | uppercase}}</h1>

    <div class="row justify-content-center mt-2">
        <div class="col-3 justify-content-center text-left">
            <div class="mt-1">
                <p style="font-weight: bold; display: inline;" class="color">Nombre: </p>
                <p style="display: inline;" class="color">{{admin.nombre}}</p>
            </div>
            <div class="mt-1">
                <p style="font-weight: bold; display: inline;" class="color">Apellido: </p>
                <p style="display: inline;" class="color">{{admin.apellido}}</p>
            </div>
            <div class="mt-1">
                <p style="font-weight: bold; display: inline;" class="color">Correo electrónico: </p>
                <p style="display: inline;" class="color">{{admin.email}}</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-6">
            <button mat-raised-button class="example-full-width fondo" (click)="editProfile()">Modificá tus datos de perfil</button>
        </div> 
    </div>
</div>

<ng-template #elseBlock>
    <app-update-admin-profile [admin] = "this.admin"></app-update-admin-profile>
</ng-template>
