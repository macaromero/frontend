<div class="container" *ngIf="trigger === false; else elseBlock">
    <h1 class="text-center mt-4 color">EDITAR PRECIO {{precio.id_precio}}</h1>
      <div class="row justify-content-center">
              <table class="table table-hover">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Modalidad</th>
                      <th scope="col">Frecuencia</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <select matNativeControl (change)="modifyType($event)">
                                    <option *ngFor="let m of modalidades" [value]="m.modalidad">
                                    {{m.modalidad}}
                                    </option>
                                </select>
                                </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field appearance="fill">
                                <select matNativeControl (change)="modifyFreq($event)">
                                  <option *ngFor="let f of frecuencias" [value]="f">
                                    {{f}}
                                  </option>
                                </select>
                             </mat-form-field>
                        </td>
                       
                      <td>
                        <form class="example-form" [formGroup]="this.priceForm">
                          <mat-form-field>
                            <mat-label>Precio</mat-label>
                            <input type="number" matInput value="precio.precio" formControlName="precio">
                          </mat-form-field>
                        </form>
                      </td>
                      <td>
                          <button mat-mini-fab color="warn" #tooltip="matTooltip"
                          matTooltip="Eliminar"
                          matTooltipPosition="right"
                          matTooltipHideDelay="100" (click)="deletePrice(precio)">
                            <mat-icon>delete</mat-icon>
                          </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-6 mt-2">
            <button mat-raised-button class="example-full-width fondo" (click)="update()">Enviar</button>
        </div>
      </div>
  </div>
  
  <ng-template #elseBlock>
    <h1 class="text-center mt-4 color">EDITAR PRECIO</h1>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h3>¡El precio se editó correctamente!</h3>
      </div>
    </div>
  </ng-template>
