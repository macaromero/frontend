<div class="container" *ngIf="single == false; else elseBlock">

    <h1 class="text-center mt-4 color">PRECIOS DISPONIBLES</h1>

    <div class="row justify-content-end mb-3">
      <button mat-raised-button class="fondo" (click)="create()">Crear nuevo precio</button>
    </div>

    <div class="row justify-content-center">
        <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Modalidad</th>
                <th scope="col">Frecuencia</th>
                <th scope="col">Precio</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of precios">
                <th scope="row">{{p.id_precio}}</th>
                <td>{{p.modalidad}}</td>
                <td>{{p.frecuencia}}</td>
                <td>${{p.precio}}</td>
                <td>
                    <button mat-mini-fab class="fondo" #tooltip="matTooltip"
                    matTooltip="Editar"
                    matTooltipPosition="right"
                    matTooltipHideDelay="100" (click)="editPrice(p)">
                      <mat-icon>edit</mat-icon>
                    </button>
                </td>
                <td>
                    <button mat-mini-fab color="warn" #tooltip="matTooltip"
                    matTooltip="Eliminar"
                    matTooltipPosition="right"
                    matTooltipHideDelay="100" (click)="deletePrice(p)">
                      <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<ng-template #elseBlock>
    <app-update-precio [precio] = "this.precio"></app-update-precio>
</ng-template>
